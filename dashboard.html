<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Dashboard</title>
    <link rel="icon" href="images/aura-nobg.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --aura-primary: #e008f6;
            --aura-glow: rgba(224, 8, 246, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-glass-dark: rgba(20, 20, 20, 0.6);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
        
        body {
            background-color: #050505;
            color: white;
            min-height: 100vh;
            overflow: hidden; /* Evita scroll fastidiosi sulla launchpad */
            display: flex;
            flex-direction: column;
        }

        /* Sfondo Animato Aura */
        .glow-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .glow {
            position: absolute;
            width: 700px; height: 700px;
            background: radial-gradient(circle, var(--aura-primary) 0%, transparent 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(120px);
            opacity: 0.4;
            animation: pulseGlow 8s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.5; }
        }

        /* Header */
        header {
            display: flex; justify-content: flex-end; align-items: center;
            padding: 25px 40px; z-index: 10;
        }

        .profile {
            display: flex; align-items: center; gap: 12px;
            padding: 8px 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .profile:hover { background: rgba(255,255,255,0.15); border-color: var(--aura-primary); }

        .profile img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 2px solid var(--aura-primary); }

        .profile-text { display: flex; flex-direction: column; }
        .profile-name { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .profile-uid { font-size: 0.7rem; opacity: 0.5; font-family: monospace; }

        /* Dropdown Apple-style */
        .dropdown {
            display: none; position: absolute; top: calc(100% + 10px); right: 0;
            width: 200px; background: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(20px); border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden; padding: 8px; z-index: 100;
        }

        .dropdown a {
            display: flex; align-items: center; gap: 10px;
            padding: 12px 15px; color: white; text-decoration: none;
            font-size: 0.85rem; border-radius: 12px; transition: 0.2s;
        }

        .dropdown a:hover { background: var(--aura-primary); }
        .dropdown a.logout { color: #ff4b2b; }
        .dropdown a.logout:hover { background: #ff4b2b20; }

        /* App Grid */
        .main {
            flex: 1; display: flex; justify-content: center; align-items: center;
            z-index: 2; perspective: 1000px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            max-width: 600px;
            padding: 20px;
        }

        @media (min-width: 900px) { .app-grid { grid-template-columns: repeat(5, 1fr); } }

        .app-container {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            text-decoration: none; color: white; transition: var(--transition);
        }

        .app-icon {
            width: 90px; height: 90px;
            background: #1a1a1a;
            border-radius: 22px; /* Super-ellisse stile iOS */
            display: flex; align-items: center; justify-content: center;
            position: relative;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .app-icon img { width: 100%; height: 100%; object-fit: cover; }

        .app-container:hover .app-icon {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px var(--aura-glow);
        }

        .app-label {
            font-size: 0.85rem; font-weight: 500; opacity: 0.8;
            transition: var(--transition);
        }

        .app-container:hover .app-label { opacity: 1; color: var(--aura-primary); }

        /* Animazione entrata */
        .app-container {
            opacity: 0; transform: scale(0.8);
            animation: appPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes appPop {
            to { opacity: 1; transform: scale(1); }
        }

        /* Delay icone */
        .app-container:nth-child(1) { animation-delay: 0.1s; }
        .app-container:nth-child(2) { animation-delay: 0.2s; }
        .app-container:nth-child(3) { animation-delay: 0.3s; }
        .app-container:nth-child(4) { animation-delay: 0.4s; }
        .app-container:nth-child(5) { animation-delay: 0.5s; }

    </style>
</head>
<body>

<div class="glow-container">
    <div class="glow"></div>
</div>

<header>
    <div class="profile" id="profile-trigger">
        <img id="profile-img" src="images/default.png" alt="User">
        <div class="profile-text">
            <span class="profile-name" id="profile-name">Caricamento...</span>
            <span class="profile-uid" id="profile-uid">ID: ---</span>
        </div>
        
        <div class="dropdown" id="profile-menu">
            <a href="settings.html"><i class="fas fa-cog"></i> Impostazioni</a>
            <a href="https://support.aurastudioitalia.it"><i class="fas fa-question-circle"></i> Supporto</a>
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 5px 0;">
            <a href="#" class="logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Esci</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="app-grid">
        <a href="https://nyra.aurastudioitalia.it" class="app-container">
            <div class="app-icon">
                <img src="images/apps/nyra.png" alt="Nyra">
            </div>
            <span class="app-label">Nyra</span>
        </a>

        <a href="https://store.aurastudioitalia.it" class="app-container">
            <div class="app-icon">
                <img src="images/apps/store.png" alt="Store">
            </div>
            <span class="app-label">Aura Store</span>
        </a>

        <a href="https://forms.gle/JuBMmW64Mj4gVsjQ7" class="app-container">
            <div class="app-icon">
                <img src="images/apps/chat.png" alt="Chat">
            </div>
            <span class="app-label">Aura Chat</span>
        </a>

        <a href="https://verse.aurastudioitalia.it" class="app-container">
            <div class="app-icon">
                <img src="images/apps/verse.png" alt="Verse">
            </div>
            <span class="app-label">AuraVerse</span>
        </a>

        <a href="https://github.com/madebyanto/pctool.aura/releases/tag/FinalUpdate" class="app-container">
            <div class="app-icon">
                <img src="images/apps/acm.png" alt="ACM">
            </div>
            <span class="app-label">ACM</span>
        </a>
    </div>
</main>

<script>
    // Inizializzazione Firebase (giÃ  presente nel tuo codice)
    const firebaseConfig = {
        apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
        authDomain: "myauraid-f03c6.firebaseapp.com",
        projectId: "myauraid-f03c6",
        storageBucket: "myauraid-f03c6.appspot.com",
        messagingSenderId: "190478237725",
        appId: "1:190478237725:web:0d39907473f511b85a06f4"
    };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Gestione Dropdown migliorata
    const profileTrigger = document.getElementById('profile-trigger');
    const dropdown = document.getElementById('profile-menu');

    profileTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', () => {
        dropdown.style.display = 'none';
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async (e) => {
        e.preventDefault();
        await auth.signOut();
        window.location.href = 'index.html';
    });

    // Caricamento Dati
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = 'index.html';
            return;
        }

        db.collection('users').doc(user.uid).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('profile-name').textContent = `${data.nome} ${data.cognome}`;
                document.getElementById('profile-img').src = data.profileImage || 'images/default.png';
                document.getElementById('profile-uid').textContent = user.uid.substring(0, 12) + "...";
            }
        }).catch(err => console.error("Errore:", err));
    });
</script>

</body>
</html>
